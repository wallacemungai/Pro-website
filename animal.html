<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Flataculties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.EZQO_tq5C2Mtd8BPsjkSLQHaFj%26pid%3DApi&f=1&ipt=d96d50e9b788a22dcd76324c2252e8d294f5008320cb5d6da5accb2de61605e5&ipo=images" alt="Logo" width="100" height="80" class="d-inline-block align-text-top">

                </a>
                <a class="btn btn-outline-success" href="animal.html">
                Animal Database
                </a>
            </div>
      </nav>
    </header>

    <h4>Add New Animal</h4>

    <form id="animalForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image URL:</label>
            <input type="text" class="form-control" id="image" name="image" required>
        </div>
        <div class="mb-3">
            <label for="votes" class="form-label">Votes:</label>
            <input type="number" class="form-control" id="votes" name="votes">
        </div>
        <button type="submit" class="btn btn-primary">Add Animal</button>
    </form>

    <h2>Animal List</h2>
        <table id="animalTable" class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Votes</th>
                </tr>
            </thead>
            <tbody id="animalTableBody">
            <!-- Table content will be added dynamically -->
            </tbody>
        </table>

    <script src="animal.js"></script>
</body>
</html>
